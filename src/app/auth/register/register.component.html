<div class = "wrapper">
  <form [formGroup]="registerForm" (ngSubmit)="registerFormSubmit()">
    <h1 id ="login-title">Sign in</h1>
    <mat-form-field class ="form-field">
      <mat-label>Username</mat-label>
      <input matInput id="username" type = "text" placeholder="Username" formControlName="username" >
      <mat-error *ngIf="username.invalid && username.touched" class ="text-danger">
        Username is not valid!
      </mat-error>
    </mat-form-field>
    <mat-form-field class ="form-field">
      <mat-label>Email</mat-label>
      <input matInput id="email" type = "email" placeholder="Email" formControlName="email" >
      <mat-error *ngIf="email.invalid && email.touched" class ="text-danger">
        Email is not valid!
      </mat-error>
    </mat-form-field>
    <mat-form-field class ="form-field">
      <mat-label>Phone Number</mat-label>
      <input matInput id="phoneNumber" type = "text" placeholder="Phone Number" formControlName="phoneNumber" >
      <mat-error *ngIf="phoneNumber.invalid && phoneNumber.touched" class ="text-danger">
        Phone Number is not valid!
      </mat-error>
    </mat-form-field>
    <mat-form-field class ="form-field">
      <mat-label>Password</mat-label>
      <input matInput id="password" type = "password" placeholder="Password" formControlName="password">
      <mat-hint>Must have at least one capital, numeric, and special character!</mat-hint>
      <mat-error *ngIf="password.invalid && password.touched" class ="text-danger">
        password not matched
      </mat-error>
    </mat-form-field>
    <mat-checkbox id="checkbox-remember" formControlName="isChecked">Remember Me</mat-checkbox>
    <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">Login</button>
  </form>
</div>
